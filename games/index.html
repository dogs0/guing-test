<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小游戏</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .game-item a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>小并非游戏</h1>

    <div class="game-list">
      <div class="game-item">
        <a href="/games/click">🖱️点击</a>
        <p>简介：点击一个按钮，记录会保存，可以清零</p>
      </div>
      <div class="game-item">
        <a href="/game2/">🚀跳一跳</a>
        <p>简介：没做</p>
      </div>
    </div>
  </div>

  <nav>
    <a href="/">首页</a>
    <a href="/about/">关于我们</a>
    <a href="/contact/">联系我们</a>
  </nav>

  <p><a href="https://www.bilibili.com/video/BV1GJ411x7h7/">搁置</a>

  <footer>© 2025.6 Gu-ing</footer>
</body>
</html>
